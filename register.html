<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <section id="register">
      <div class="registering">
        <form class="register-form" action="" method="POST" id="signup-form">
          <div class="signup-name">
            <label for="name" class="name-1"></label>
            <input
              type="text"
              name="name"
              id="name"
              class="register-name"
              placeholder="Name"
              required
            />
          </div>

          <div class="signup-lastname">
            <label for="last-name" class="last-name"></label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              class="register-lastname"
              placeholder="Last Name"
              required
            />
          </div>

          <div class="signup-username">
            <label for="last-name" class="user-name"></label>
            <input
              type="text"
              name="username"
              id="username"
              class="register-username"
              placeholder="Username"
              required
            />
          </div>

          <div>
            <label for="last-name" class="pass-word"></label>
            <input
              type="password"
              name="password"
              id="password"
              class="register-password"
              placeholder="Password"
              required
            />
            <p class="login-link">
              Already have an account? <a href="./login.html"><b>Login</b></a>
            </p>
          </div>
          <div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <button type="submit" class="return-btn">
              <a href="./index.html">Return to Homepage</a>
            </button>
          </div>
        </form>
      </div>
    </section>
    <script src="./identification.js"></script>
  </body>
</html>
